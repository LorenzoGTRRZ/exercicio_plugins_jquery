<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Dela+Gothic+One&family=Roboto+Condensed&family=Roboto:wght@400;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de cadastro</h1>
        <section>
        <form>
            <div class="form-campo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="CPF">CPF:</label>
                <input type="tel" id="CPF" name="CPF">
            </div>
            <div class="form-campo">
                <label for="CEP">CEP:</label>
                <input type="tel" id="CEP" name="CEP">
            </div>
            <div class="form-campo">
                <label for="Endereço">Endereço:</label>
                <input type="text" id="Endereço" name="endereço">
            </div>
            <div class="form-campo">
                <label for="Logradouro">Logradouro:</label>
                <input type="tel" id="Logradouro" name="logradouro">
            </div>
            <div class="form-campo">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro">
            </div>
            <div class="form-campo">
                <label for="cidade">cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            <div class="form-campo">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00) 00000-0000' ,{
                placeholder: '(  )'
            })

            $('#CPF').mask('000.000.000-00')

            $('#CEP').mask('00000-000')

            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true
                    },
                    CPF: {
                        required: true
                    },
                    CEP: {
                        required: true
                    },
                    endereço: {
                        required: true
                    },
                    logradouro: {
                        required: true
                    },
                    bairro: {
                        required: true
                    },
                    cidade: {
                        required: true
                    },
                    estado: {
                        required: true
                    }
                },
                messages: {
                    nome: 'Por favor, insira seu nome!',
                    email: 'Esse campo é obrigatório',
                    telefone: 'Esse campo é obrigatório',
                    CPF: 'Esse campo é obrigatório',
                    CEP: 'Esse campo é obrigatório',
                    endereço: 'Esse campo é obrigatório',
                    logradouro: 'Esse campo é obrigatório',
                    bairro: 'Esse campo é obrigatório',
                    cidade: 'Esse campo é obrigatório',
                    estado: 'Esse campo é obrigatório'
                }
            })
        })
    </script>
</body>
</html>
